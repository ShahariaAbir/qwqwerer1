<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canva Pro Team Join</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="cards-container">
            <div class="card yellow-card">
                <h2>Join Our Canva Pro Team</h2>
                <p style="color: white; margin-bottom: 20px;">Click the join button below to become a part of our creative team!</p>
            </div>
            <div class="card blue-card">
                <h2>Limited Spots Available</h2>
                <p style="color: white; margin-bottom: 20px;">Don't miss out! We have a few spots remaining in our team.</p>
            </div>
        </div>
        <div class="status-bar">
            <div class="status-section">
                 <a href="https://t.me/+7fTP_CepPeNjYTFl" class="status-link">Join telegram</a>
                <div class="status-badge">To don't get removed from team</div>
            </div>
            
            <div class="progress-wrapper">
                <div class="progress-label">Team Capacity Status</div>
                <div class="progress-container">
                    <div class="progress-bar"></div>
                </div>
                <div class="seats-info"></div>
            </div>
            <div class="status-section">
                 <a href="https://youtu.be/XTk_OwBVkQA?si=nxC5Iv64b4oxNXkm" class="status-link">Tutorial</a>
                <div class="status-badge">Watch tutorial</div>
            </div>
            <div class="join-section">
                <button class="join-button">Join Team</button>
                <div class="seats-full-notice"></div>
                <div class="seats-available"></div>
                <div class="expire-date"></div>
            </div>
        </div>

        <div style="text-align: center; margin-top: 15px;">
    <button onclick="copyJoinLink()" style="background-color: #4CAF50; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; display: flex; align-items: center; gap: 8px; margin: 0 auto; transition: background-color 0.3s;" onmouseover="this.style.backgroundColor='#45a049'" onmouseout="this.style.backgroundColor='#4CAF50'">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
            <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
        </svg>
        Copy Join Link
    </button>
    <div id="copyFeedback" style="color: #4CAF50; font-size: 14px; margin-top: 5px; display: none;">Link copied to clipboard!</div>
    <script>
        function copyJoinLink() {
            // Replace this URL with your actual join link
            const joinLink = "https://arolinks.com/Fgl";
            
            navigator.clipboard.writeText(joinLink).then(() => {
                const feedback = document.getElementById('copyFeedback');
                feedback.style.display = 'block';
                setTimeout(() => {
                    feedback.style.display = 'none';
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        }
    </script>
</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
